query boletos($filter: String){
    boletos(filter: $filter) {
        id 
        number
        state                  
    }
} 

query sale($id: String){
    sale(id: $id) {
        id 
        client_fullName
        client_phone_number        
        client_DNI
        user {
            id
            firstName
            lastName
            phone_number  
            createdAt         
        }           
        ticket {
            id
            number
            state     
        }                     
        createdAt
    }
}

query getAwardById($id: String){
    getAwardById(id: $id) {
        id 
        client_fullName
        client_phone_number        
        client_DNI
        user {
            id
            firstName
            lastName
            phone_number  
            createdAt         
        } 
        award {
            id
            place
            amount
            createdAt
        }          
        ticket {
            id
            number
            state     
        }                     
        createdAt
    }
}