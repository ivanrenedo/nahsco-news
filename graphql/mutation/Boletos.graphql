
mutation createSaleTicket($data: createTicketInput) {
    createSaleTicket(data: $data) {
        sale{
            id 
            client_fullName
            client_phone_number        
            client_DNI
            user {
                id
                firstName
                lastName
                phone_number  
                createdAt         
            }           
            ticket {
                id
                number
                state     
            }                    
            createdAt
        }
        errors{
            path
            message
        }
    }
}

